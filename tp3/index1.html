
 <!DOCTYPE hmtl>
 <html>
 <head>
         <title>FormuliareBootstrap</title>
         <meta charset="UTF-8" />
         <meta name="viewport" content="width=device-width, initial-scale=1">    
         <link rel="stylesheet" href="css/bootstrap.css">
   

        <script src="js/popper.min.js"></script>
        <script src="js/jquery-3.2.1.slim.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/form-jquery-validation.js"></script>

        <title>jQuery UI Datepicker - Default functionality</title> <!-- pour la mise en plce du calendrier-->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/bootstrap.min.js"></script>
 
     
</head>
<body>
 <fieldset>
               <h1>TP AW Formulilaire V2</h1>
               &nbsp Avec Bootstrap et JQuery <br>
               <br>
               <p>Veuillez remplir ce formulaire : </p><br>
   <form>
              <div class="form-group">
                 <label for="nom" >Nom</label>
                 <input type="text" class="  champ" id="nom"  >
              </div>
              <div class="form-group">
                <label for="prénom" >Prénom</label>
                <input type="text" class="  champ" id="prénom" > 
              </div>
         
              <div class="form-group">
                 <label for="datepicker">&nbsp Date de naissance</label>
                 <input type="text" class="champ" id="datepicker" placeholder="jj/mm/aaaa"></p>
              </div>
            
            <div class="form-group">
                  <label for="adresse" >Adresse</label>                         
                  <input type="text" class=" champ" id="adresse" placeholder="40 Avenue du Président Wilson Paris" >
             </div>

              <div class="form-group">
                  <label for="email" >Mail</label>
                  <input type="email" class=" champ  " id="email" placeholder="mouhameds2@hotmail.fr" >
             </div> 
             
             <div class="form-group">
                 <label for="code postal">Code Postal</label>
                 <input type="number" class="champ" id="code postale" placeholder="75016">
             </div>

             <div class="form-group">
                 <button type="submit" class="btn btn-primary" id="valider">Valider</button>   

             </div>
             <small id="emailHelp" class="form-text text-muted">Nous ne partgerons jamais vos informations avec une autre personne.</small>
   </form>
 </fieldset>


      <div class="modal" tabindex="-1" role="dialog" id="myModal">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="message">Modal title</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
            
           <div class="modal-body">
            <p></p>
            <a class="maps" href="http://maps.google.com/maps?q=Paris" >
            <img  src="map.png" alt="google maps" />
           </a>
          </div> 
           <div class="modal-footer">
             
             <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
           </div>
         </div>
       </div>
     </div> 
 </body> 
 </html>
